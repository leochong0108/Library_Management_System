<div class="container col-md-12">
  <h2>Dashboard</h2>

  <div class="card">
    <div class="card-body" style="margin: 20px;">
      <h5 class="card-title">Total Books</h5>
      <p class="card-text">{{ totalBooks }}</p>
    </div>
  </div>

</div>

<div class="container mt-4">
  <div class="row">

  <div class="card col-md-4" *ngFor="let category of getObjectKeys(categoryTotals)">
    <div class="card-body" style="margin: 20px;">
      <h5 class="card-title">{{ getCategoryName(category) }} Books</h5>
      <p class="card-text">{{ categoryTotals[category] }}</p>
    </div>
  </div>

  </div></div>
